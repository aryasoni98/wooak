        - [tview documentation](https://pkg.go.dev/github.com/rivo/tview)
        - [TUI design patterns](https://github.com/rivo/tview/wiki)
        - [Keyboard shortcuts best practices](https://ux.stackexchange.com/questions/5226/standard-keyboard-shortcuts-for-desktop-applications)
